{% extends 'base.html' %}

{% block title %}Update Category: {{ category.title }}{% endblock %}

{% block content %}
  <div class="my-3 p-3 bg-white rounded box-shadow">
    <h2 class="border-bottom border-gray pb-2 mb-0">Update Category: {{ category.title }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Category</button>
    </form>
  </div>
{% endblock %}

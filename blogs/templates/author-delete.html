{% extends 'base.html' %}

{% block title %}Delete Author{% endblock %}

{% block content %}
    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h2 class="border-bottom border-gray pb-2 mb-0">Delete Author</h2>
        <p class="mt-3">Are you sure you want to delete the author "{{ author.name }}"?</p>
        <form method="post" action="{% url 'author-delete' author.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'author-detail' author.id %}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h2 class="border-bottom border-gray pb-2 mb-0">Delete Category</h2>
        <p class="mt-3">Are you sure you want to delete the category "{{ category.title }}"?</p>
        <form method="post" action="{% url 'category-delete' category.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'category-detail' category.id %}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
{% endblock %}

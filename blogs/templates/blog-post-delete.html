{% extends 'base.html' %}

{% block title %}Delete Blog Post{% endblock %}

{% block content %}
    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h2 class="border-bottom border-gray pb-2 mb-0">Delete Blog Post</h2>
        <p class="mt-3">Are you sure you want to delete the blog post "{{ blog_post.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'blogpost-detail' blog_post.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    {% include 'includes/pagination.html' %}
{% endblock %}

{% if items.paginator.num_pages > 1 %}
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {% if items.has_previous %}
                <li class="page-item"><a class="page-link" href="?page=1">&laquo;&laquo;</a></li>
                <li class="page-item"><a class="page-link" href="?page={{ items.previous_page_number }}">{{ items.previous_page_number }}</a></li>
            {% endif %}
            <li class="page-item active"><span class="page-link">{{ items.number }} <span class="sr-only">(current)</span></span></li>
            {% if items.has_next %}
                <li class="page-item"><a class="page-link" href="?page={{ items.next_page_number }}">{{ items.next_page_number }}</a></li>
                <li class="page-item"><a class="page-link" href="?page={{ items.paginator.num_pages }}">&raquo;&raquo;</a></li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
